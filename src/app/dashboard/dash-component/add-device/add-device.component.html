<div class="container-fluid">
	<div class="row model-head mb-2">
	    <div class="col-lg-12 col-md-12 col-sm-12 pt-1">
	      <div class="model-title">Add Device to Dashboard</div>
	    </div>
	</div>
	<div class="row">
    	<div class="col-md-6 mb-2">
    		<mat-form-field class="from-field">
		        <mat-label>Device Name</mat-label>
		        <input matInput [formControl]="DeviceName" required>
		        <mat-error *ngIf="DeviceName.invalid">Device Name is Required.</mat-error>
		     </mat-form-field>
    	</div>
    	<div class="col-md-6 mb-2">
    		<mat-form-field class="from-field">
		        <mat-label>Device Trigger</mat-label>
		        <input matInput placeholder="35" [formControl]="TriggerValue" required>
		        <mat-error *ngIf="TriggerValue.invalid">{{getThresholdErrorMessage()}}</mat-error>
		      </mat-form-field>
    	</div>
    	<div class="col-md-12 mb-2">
    		<mat-form-field class="from-field">
		        <mat-label>Device Unique Id</mat-label>
		        <input matInput [formControl]="DeviceUID" required>
		        <mat-error *ngIf="DeviceName.invalid">Device Unique ID is Required.</mat-error>
		     </mat-form-field>
    	</div>
    	<div class="col-md-6 mb-2">
	    	<mat-form-field class="from-field">
			    <mat-label>Device Location</mat-label>
			    <input matInput [formControl]="DeviceLocation" required>
			    <mat-error *ngIf="DeviceName.invalid">Device Location is Required.</mat-error>
			</mat-form-field>
		</div>
		<div class="col-md-6">
			<mat-form-field class="form-field">
				<mat-label>Select Device Parameters</mat-label>
				<mat-select [formControl]="DeviceParameters">
					<mat-option value="ryb">RYB</mat-option>
					<mat-option value="th">TH</mat-option>
					<mat-option value="t">Temp</mat-option>
				</mat-select>
				<mat-error *ngIf="DeviceParameters.invalid">Device Type is required.</mat-error>
			</mat-form-field>
		</div>
    	<div class="col-md-6 justify-content-end d-flex mb-2">
	      <button mat-raised-button (click)="onNoClick()">Close</button>
	    </div>
	    <div class="col-md-6 mb-2">
	      <button mat-raised-button color="primary" (click)="onSaveClick()">Save</button>
	    </div>
	</div>
</div>
